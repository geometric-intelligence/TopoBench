# Dataset parameters
parameters:
  num_features: 10
  num_classes: 16
  max_node_degree: 35
  task: classification 
  loss_type: cross_entropy
  monitor_metric: accuracy
  task_level: graph

#splits
split_params:
  learning_setting: inductive
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}/${dataset.loader.parameters.subset}
  data_seed: 0
  split_type: 'fixed' #'k-fold' # either "k-fold" or "random" strategies

# Dataloader parameters
dataloader_params:
  batch_size: 10 
  num_workers: 0
  pin_memory: False

