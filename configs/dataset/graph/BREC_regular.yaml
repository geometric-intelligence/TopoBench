# Dataset loader config
loader:
  _target_: topobench.data.loaders.ExpressivityDatasetLoader
  parameters: 
    data_domain: graph
    data_type: expressivity
    data_name: BREC_regular 
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    subset: regular # basic, regular, str, extension, cfi, 4vtx, dr
    num_relabel: 32
# part_dict = {
