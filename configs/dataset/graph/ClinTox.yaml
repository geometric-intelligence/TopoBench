# ClinTox Dataset
# Description: Comparative toxicogenomics database with qualitative data of drugs approved 
#              by the FDA and those that have failed clinical trials for toxicity reasons.
# Source: MoleculeNet benchmark collection
# Statistics: 1,480 graphs (1,484 reported, 4 filtered) | ~26.1 nodes/graph | ~55.5 edges/graph | 9 features | 2 tasks
# Task: Multi-label classification (clinical trial toxicity prediction)
# Note: Some molecules with invalid SMILES are automatically filtered during loading

# Dataset loader config
loader:
  _target_: topobench.data.loaders.MoleculeNetDatasetLoader
  parameters: 
    data_domain: graph
    data_type: MoleculeNet
    data_name: ClinTox
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}

# Dataset parameters
parameters:
  num_features: 9
  num_classes: 2
  task: classification
  loss_type: bce
  monitor_metric: accuracy
  task_level: graph

# Splits
split_params:
  learning_setting: inductive
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0
  split_type: random
  k: 10  # for k-fold CV
  train_prop: 0.8  # for random split

# Dataloader parameters
dataloader_params:
  batch_size: 32
  num_workers: 0
  pin_memory: False
