
loader:
  _target_: topobench.data.loaders.GraphUniverseDatasetLoader
  task: community_detection
  parameters: 
    data_domain: graph
    data_type: GraphUniverse
    data_name: GraphUniverse
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    generation_parameters:
      universe_parameters:
        K: 10
        feature_dim: 15
        center_variance: 0.2
        cluster_variance: 0.5
        edge_propensity_variance: 0.5
        seed: 42
      family_parameters:
        n_graphs: 100
        min_n_nodes: 50
        max_n_nodes: 200
        min_communities: 4
        max_communities: 6
        homophily_range: [0.0, 0.1]
        avg_degree_range: [1.0, 5.0]
        degree_heterogeneity: 0.5
        use_dccc_sbm: true
        degree_separation_range: [0.5, 0.8]
        degree_distribution: power_law
        power_law_exponent_range: [2.0, 2.5]
        seed: 42
    

# Dataset parameters
parameters:
  num_features: ${dataset.loader.parameters.generation_parameters.universe_parameters.feature_dim}
  num_classes: ${dataset.loader.parameters.generation_parameters.universe_parameters.K}
  task: classification
  loss_type: cross_entropy
  monitor_metric: accuracy
  task_level: inductive_node

#splits
split_params:
  learning_setting: inductive
  data_split_dir: ${dataset.loader.parameters.data_dir}/data_splits
  data_seed: 0
  split_type: random #'k-fold' # either "k-fold" or "random" strategies
  k: 10 # for "k-fold" Cross-Validation
  train_prop: 0.7 # for "random" strategy splitting

# Dataloader parameters
dataloader_params:
  batch_size: 16 
  num_workers: 0
  pin_memory: False