# OC20 S2EF dataset with 200K training samples
# Validation: all 4 validation splits aggregated (val_id, val_ood_ads, val_ood_cat, val_ood_both)
# Test: official test split

loader:
  _target_: topobench.data.loaders.OC20DatasetLoader
  parameters:
    data_domain: graph
    data_type: oc20
    data_name: OC20_S2EF_200K
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    task: s2ef
    train_split: "200K"
    val_splits: null  # null means use all 4 validation splits
    test_split: "test"
    download: true
    include_test: false  # Skip test download, reuse validation as test
    legacy_format: false
    dtype: float32
    max_samples: 10  # Set to integer (e.g., 1000) to limit dataset size for fast experiments

parameters:
  num_features: 6  # Will be determined by the actual data
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

split_params:
  learning_setting: inductive
  split_type: random  # Use random splits for small test datasets
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0
  train_prop: 0.6  # 60% training
  val_prop: 0.2    # 20% validation
  test_prop: 0.2   # 20% test

dataloader_params:
  batch_size: 32
  num_workers: 4
  pin_memory: true
  persistent_workers: true
