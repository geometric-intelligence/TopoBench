# OC20 example config kept lightweight for CI by using tiny mode.
# Users can switch to mode=lmdb and set an OC20 split locally.

loader:
  _target_: topobench.data.loaders.OC20DatasetLoader
  parameters:
    data_domain: graph
    data_type: oc20
    data_name: OC20_S2EF
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    mode: tiny # change to 'lmdb' locally to use real OC20
    num_samples: 64
    num_node_features: 6
    seed: 0

parameters:
  num_features: 6
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

split_params:
  learning_setting: inductive
  split_type: fixed # provided by the dataset
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0

dataloader_params:
  batch_size: 64
  num_workers: 0
  pin_memory: False
  persistent_workers: False
