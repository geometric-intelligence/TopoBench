# BBBP Dataset
# Description: Blood-brain barrier penetration (BBBP) dataset for binary classification.
# Source: MoleculeNet benchmark collection
# Statistics: 2,039 graphs (2,050 reported, 11 filtered) | ~23.9 nodes/graph | ~51.6 edges/graph | 9 features
# Task: Binary classification (blood-brain barrier penetration prediction)
# Note: Some molecules with invalid SMILES are automatically filtered during loading

# Dataset loader config
loader:
  _target_: topobench.data.loaders.MoleculeNetDatasetLoader
  parameters: 
    data_domain: graph
    data_type: MoleculeNet
    data_name: BBBP
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}

# Dataset parameters
parameters:
  num_features: 9
  num_classes: 2
  task: classification
  loss_type: cross_entropy
  monitor_metric: accuracy
  task_level: graph

# Splits
split_params:
  learning_setting: inductive
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0
  split_type: random
  k: 10  # for k-fold CV
  train_prop: 0.8  # for random split

# Dataloader parameters
dataloader_params:
  batch_size: 32
  num_workers: 0
  pin_memory: False
