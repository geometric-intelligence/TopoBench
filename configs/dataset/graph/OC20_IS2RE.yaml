# OC20 IS2RE task
# Train/val/test splits are precomputed in the LMDB archive

loader:
  _target_: topobench.data.loaders.graph.is2re_dataset_loader.IS2REDatasetLoader
  parameters:
    data_domain: graph
    data_type: oc20
    data_name: OC20_IS2RE
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    task: is2re
    download: true
    legacy_format: false
    dtype: float32
    max_samples: 100  # Set to integer (e.g., 1000) to limit dataset size for fast experiments, or null for full dataset

parameters:
  num_features: 6  # Will be determined by the actual data
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

split_params:
  learning_setting: inductive
  split_type: fixed  # splits are precomputed in the dataset
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0

dataloader_params:
  batch_size: 32
  num_workers: 4
  pin_memory: true
  persistent_workers: true
