# OC20 IS2RE task (LMDB mode for local use)
# Switch mode to 'lmdb' to download and use the real dataset

loader:
  _target_: topobench.data.loaders.OC20DatasetLoader
  parameters:
    data_domain: graph
    data_type: oc20
    data_name: OC20_IS2RE
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}
    mode: tiny # change to 'lmdb' to download real dataset
    split: is2re
    download: false
    num_samples: 64
    num_node_features: 6
    seed: 0

parameters:
  num_features: 6
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

split_params:
  learning_setting: inductive
  split_type: fixed
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0

dataloader_params:
  batch_size: 64
  num_workers: 0
  pin_memory: False
  persistent_workers: False
