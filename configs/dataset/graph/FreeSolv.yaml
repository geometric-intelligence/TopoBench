# FreeSolv Dataset
# Description: Experimental and calculated hydration free energy of small molecules in water.
# Source: MoleculeNet benchmark collection
# Statistics: 642 graphs | ~8.7 nodes/graph | ~16.8 edges/graph | 9 features
# Task: Regression (hydration free energy prediction)

# Dataset loader config
loader:
  _target_: topobench.data.loaders.MoleculeNetDatasetLoader
  parameters: 
    data_domain: graph
    data_type: MoleculeNet
    data_name: FreeSolv
    data_dir: ${paths.data_dir}/${dataset.loader.parameters.data_domain}/${dataset.loader.parameters.data_type}

# Dataset parameters
parameters:
  num_features: 9
  num_classes: 1
  task: regression
  loss_type: mse
  monitor_metric: mae
  task_level: graph

# Splits
split_params:
  learning_setting: inductive
  data_split_dir: ${paths.data_dir}/data_splits/${dataset.loader.parameters.data_name}
  data_seed: 0
  split_type: random
  k: 10  # for k-fold CV
  train_prop: 0.8  # for random split

# Dataloader parameters
dataloader_params:
  batch_size: 32
  num_workers: 0
  pin_memory: False
