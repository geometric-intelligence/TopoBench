defaults:
  - /dataset: graph/PROTEINS
  - /model: simplicial/sann

tags: ["simplicial", "PROTEINS"]


optimizer:
  parameters:
    weight_decay: 0.0001
    lr: 0.001
model:
  backbone:
    n_layers: 4
dataset:
  dataloader_params:
    batch_size: 64
  split_params:
    split_type: k-fold
transforms:
  sann_encoding:
    max_hop: 1
