# @package _global_

# to run:
# python -m topobench experiment=atlas_top_tagging/gat

defaults:
  - override /dataset: pointcloud/atlas_top_tagging
  - override /model: graph/gat
  - override /callbacks: default
  - override /trainer: default

transforms:
  pointcloud2graph:
    _target_: topobench.transforms.data_transform.DataTransform
    transform_type: 'lifting'
    transform_name: "FullyConnectedLifting"
    preserve_edge_attr: False
    complex_dim: 1

tags: ["fully_connected", "gat", "atlas_top_tagging"]

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 100
  gradient_clip_val: 0.5
  check_val_every_n_epoch: 1

model:
  feature_encoder:
    out_channels: 32
  backbone:
    n_layers: 2
  compile: false

evaluator:
  metrics: ['accuracy', 'precision', 'recall', 'auroc', 'f1']
