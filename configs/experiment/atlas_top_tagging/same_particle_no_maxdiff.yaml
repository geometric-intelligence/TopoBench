# @package _global_

# to run:
# python -m topobench experiment=atlas_top_tagging/same_particle_no_maxdiff

defaults:
  - override /dataset: pointcloud/atlas_top_tagging
  - override /model: hypergraph/edgnn
  - override /callbacks: default
  - override /trainer: default

transforms:
  pointcloud2hypergraph:
    _target_: topobench.transforms.data_transform.DataTransform
    transform_type: 'lifting'
    transform_name: "SameParticleLifting"
    preserve_edge_attr: False
    complex_dim: 1
    threshold: 0.4
    max_neighbors: -1

tags: ["edgnn", "atlas_top_tagging", "same_particle"]

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 100
  gradient_clip_val: 0.5
  check_val_every_n_epoch: 1

model:
  feature_encoder:
    out_channels: 32
  compile: false

evaluator:
  metrics: ['accuracy', 'precision', 'recall', 'auroc', 'f1']
