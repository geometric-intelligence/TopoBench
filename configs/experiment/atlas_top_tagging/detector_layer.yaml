# @package _global_

# to run:
# python -m topobench experiment=atlas_top_tagging/detector_layer

defaults:
  - override /dataset: pointcloud/atlas_top_tagging
  - override /model: hypergraph/edgnn
  - override /callbacks: default
  - override /trainer: default

transforms:
  pointcloud2hypergraph:
    _target_: topobench.transforms.data_transform.DataTransform
    transform_type: 'lifting'
    transform_name: "DetectorLayerLifting"
    preserve_edge_attr: False
    complex_dim: 1
    layers: [0,1,2,3]
    feature_lifting: 'MaxDifference'   # <- mirrors dark_photons variant
    same_detector: True

tags: ["edgnn", "atlas_top_tagging", "detector_layer", "max_diff"]

seed: 42

trainer:
  min_epochs: 0
  max_epochs: 100
  gradient_clip_val: 0.5
  check_val_every_n_epoch: 1

model:
  feature_encoder:
    out_channels: 32
  compile: false

evaluator:
  metrics: ['accuracy', 'precision', 'recall', 'auroc', 'f1']
