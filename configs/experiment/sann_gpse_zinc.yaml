# @package _global_
defaults:
  - override /dataset: graph/ZINC
  - override /model: simplicial/sann
  - override /transforms/data_manipulations@transforms.sann_encoding: add_gpse_information

tags: ["simplicial", "ZINC"]


optimizer:
  parameters:
    weight_decay: 0.0001
    lr: 0.001
model:
  backbone:
    n_layers: 4
dataset:
  dataloader_params:
    batch_size: 32
  split_params:
    split_type: random
    train_prop: 0.5
