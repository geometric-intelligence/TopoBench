name: A123 Dataset Coverage & Tests

on:
  push:
    branches:
      - main
      - triangle-classification-task
      - '**'
  pull_request:
    branches:
      - main
      - triangle-classification-task

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies via env_setup.sh
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Make sure no preinstalled torch stack is hanging around
          pip uninstall -y torch torchvision torchaudio || true

          # Let TopoBench's own script install torch, torch-sparse, torch-geometric, etc.
          # (TORCH / CUDA versions are controlled inside env_setup.sh)
          source env_setup.sh

          # Ensure test tools are available
          pip install --no-cache-dir pytest pytest-cov pytest-mock

      - name: Run tests with coverage for A123
        run: |
          pytest test/data/load/test_a123_dataset.py \
            --cov=topobench.data.datasets.a123 \
            --cov=topobench.data.loaders.graph.a123_loader \
            --cov-report=xml:coverage_a123.xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_a123.xml
          flags: a123-dataset
          name: a123-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Print coverage summary
        run: |
          echo "Coverage report generated at coverage_a123.xml"
          echo "Tests completed. Coverage uploaded to Codecov (if configured)."
