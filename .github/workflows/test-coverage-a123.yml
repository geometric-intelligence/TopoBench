name: A123 Dataset Coverage & Tests

on:
  push:
    branches:
      - main
      - triangle-classification-task
      - '**'
  pull_request:
    branches:
      - main
      - triangle-classification-task

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use conda environment instead of system Python
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          activate-environment: tb
          environment-file: ""      # we will create env manually
          auto-activate-base: false

      - name: Create and prepare tb env
        shell: bash -l
        run: |
          conda create -n tb python=3.11 -y
          conda activate tb

          python -m pip install --upgrade pip setuptools wheel

          # Let TopoBench's script install torch + PyG stack
          source env_setup.sh

          # Ensure test tools are available
          pip install pytest pytest-cov pytest-mock

          # Quick sanity check
          python - << 'EOF'
          import torch, torch_geometric
          print("torch:", torch.__version__)
          print("torch_geometric:", torch_geometric.__version__)
          EOF

      - name: Run tests with coverage for A123
        shell: bash -l
        run: |
          conda activate tb
          pytest test/data/load/test_a123_dataset.py \
            --cov=topobench.data.datasets.a123 \
            --cov=topobench.data.loaders.graph.a123_loader \
            --cov-report=xml:coverage_a123.xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_a123.xml
          flags: a123-dataset
          name: a123-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Print coverage summary
        shell: bash -l
        run: |
          conda activate tb
          echo "Coverage report generated at coverage_a123.xml"
          echo "Tests completed. Coverage uploaded to Codecov (if configured)."
