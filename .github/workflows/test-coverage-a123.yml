name: A123 Dataset Coverage & Tests

on:
  push:
    branches:
      - main
      - triangle-classification-task
      - '**'
  pull_request:
    branches:
      - main
      - triangle-classification-task

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install PyTorch CPU version via pip (faster than conda in CI)
          pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          # Install PyG wheels with torch available in build environment
          # Use --no-build-isolation to make torch available during builds
          pip install --no-cache-dir --no-build-isolation torch-scatter torch-sparse torch-cluster torch-spline-conv
          
          # Install torch-geometric (allows deps to resolve)
          pip install --no-cache-dir torch-geometric
          
          # Install other dependencies
          pip install --no-cache-dir hydra-core omegaconf networkx scipy
          pip install --no-cache-dir pytest pytest-cov pytest-mock
          pip install --no-cache-dir lightning pytorch-lightning torchmetrics
          
          # Install the package in development mode
          OUTDATED_IGNORE=1 pip install --no-cache-dir -e .

      - name: Run tests with coverage for A123
        run: |
          pytest test/data/load/test_a123_dataset.py \
            --cov=topobench.data.datasets.a123 \
            --cov=topobench.data.loaders.graph.a123_loader \
            --cov-report=xml:coverage_a123.xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_a123.xml
          flags: a123-dataset
          name: a123-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Print coverage summary
        run: |
          echo "Coverage report generated at coverage_a123.xml"
          echo "Tests completed. Coverage uploaded to Codecov (if configured)."
