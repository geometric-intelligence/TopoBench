name: "Docs: Check and Deploy"

on:
  push:
    branches: [main, github-actions-test]
  pull_request:
    branches: [main]
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          
      - name: Install Pandoc [apt-get]
        run: |
          sudo apt-get -y install pandoc
          
      - name: Generate API Documentation
        run: |
          cd docs
          bash generate_api_docs.sh
          
      - name: Generate Docs [Sphinx]
        run: |
          uv run sphinx-build -b html -D version=latest -D release=latest docs docs/_build
        
      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'geometric-intelligence/TopoBench' }}
        with:
          branch: main
          folder: docs/_build
          token: ${{ secrets.DOCUMENTATION_KEY }}
          repository-name: geometric-intelligence/geometric-intelligence.github.io
          target-folder: topobench
          clean: true